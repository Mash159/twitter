<!DOCTYPE html>
<html lang="en">

<head>
    <title>twitter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body>

    <!-- navBar Starts -->
    <nav>
        <ul>
            <li>
                <a href="#"><img src="img/logo.gif" alt="home" class="logo"></a>
            </li>
            <li>

                <a href="#">
                    <img src="img/home.png" alt="">
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/hashtag.png" alt=""> <span>Explore</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/bell.png" alt="">
                    <span>Notifications</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/email.png" alt="">
                    <span>Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/ribbon.png" alt="">
                    <span>Bookmarks</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/list.png" alt="">
                    <span>Lists</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/user.png" alt="">
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/more.png" alt="">
                    <span>more</span>
                </a>
            </li>
            <li>
                <button>Tweet</button>
            </li>
        </ul>
    </nav>
    <!-- navBar Ends -->

    <!-- Main Starts -->
    <main>
        <div class="mainHomeCon">
            <a href="#" class="mainHome"><span>Home</span></a>
        </div>

        <div class="textBoxCon">
            <div>
                <a href="#">
                    <img src="img/profile.jpg" class="profilePic" alt="">
                    <input type="text" placeholder="What's Happening?" class="tweetInp">
                </a>
            </div>
            <div class="uploadCon">
                <div class="flex">
                    <div class="image-upload">
                        <label for="file-input">
                            <img src="img/image.png" />
                        </label>
                        <input id="file-input" type="file" />
                    </div>
                    <img src="img/gif.png" alt="">
                    <img src="img/poll.png" alt="">
                    <img src="img/smile.png" alt="">
                    <img src="img/event.png" alt="">
                </div>
                <div>
                    <button class="pushTweet">Tweet</button>
                </div>
            </div>
        </div>
        <!-- newsfeed here -->
        <div class="newsfeed">

        </div>
    </main>
    <!-- Main ends -->

    <!-- Aside Starts -->
    <aside>
        <input type="search" placeholder="Search Twitter">
        
    </aside>
    <!-- Aside ends -->
</body>

</html>
